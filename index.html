<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
          defer></script>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
          defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body class="debug">

  <header>



  </header>

  <main>

    <section class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="d-flex justify-content-end">
            <div class="my-5">
              <button onclick="resetScore()" class="btn fs-2 btn-danger" type="button">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row justify-content-center text-light py-5 mb-5 board text-center">
        <div class="col-5">
          <div>
            <div>
              <h2 class="team-text">HOME</h2>
            </div>
          </div>
          <div class="score orbitron" id="homeScore">
            0
          </div>
        </div>
        <div class="col-5">
          <div>
            <div>
              <h2 class="team-text">AWAY</h2>
            </div>
            <div class="score orbitron" id="awayScore">
              0
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row justify-content-center text-center">
        <div class="col-5">
          <div>
            <button onclick="updateHomeScore(2)" class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME
              +2</button>
          </div>
          <div>
            <button onclick="updateHomeScore(3)" class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME
              +3</button>
          </div>
          <div>
            <button onclick="updateHomeScore(-1)" class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME
              -1</button>
          </div>
        </div>
        <div class="col-5">
          <div>
            <button onclick="updateAwayScore(2)" class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME
              +2</button>
          </div>
          <div>
            <button onclick="updateAwayScore(3)" class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME
              +3</button>
          </div>
          <div>
            <button onclick="updateAwayScore(-1)" class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME
              -1</button>
          </div>
        </div>

      </div>
    </section>



  </main>

  <footer>



  </footer>

  <script src="app.js"></script>
</body>

</html>
