<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
          defer></script>
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
          defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>

<body>

  <header>



  </header>

  <main>

<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-12">
      <div>
        <h1>Scoreboard</h1>
      </div>
    </div>
    <div class="col-10">
      <div class="d-flex justify-content-end">
        <button class="btn fs-2 btn-danger" type="button">RESET</button>
      </div>
    </div>
      <div class="col-3">
        <div class="team-text">
          <h2>HOME</h2>
        </div>
        <div class="score" id="homeScore">
          0
        </div>
        <div>
          <button class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME +2</button>
        </div>
        <div>
          <button class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME +3</button>
        </div>
        <div>
          <button class="btn btn-primary rounded-pill fs-2 my-2" type="button">HOME -1</button>
        </div>
      </div>
      <div class="col-3">
        <div>
          <h2>AWAY</h2>
        </div>
        <div>
          0
        </div>
      </div>
  </div>
</div>

  </main>

  <footer>



  </footer>

  <script src="app.js"></script>
</body>

</html>
